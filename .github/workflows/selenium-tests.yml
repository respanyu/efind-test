name: Selenium CI Tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  selenium:
    runs-on: ubuntu-latest
    env:
      CI: false # Make CI behave like local PC
      DISPLAY: :99

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸŒ Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable xvfb

      - name: ğŸ–¥ï¸ Start virtual display (Xvfb)
        run: |
          Xvfb :99 -screen 0 1920x1080x24 > /dev/null 2>&1 &
          sleep 3

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Verify Chrome and Display
        run: |
          google-chrome --version
          echo "DISPLAY=$DISPLAY"
          echo "CI=$CI"

      - name: ğŸš€ Run Selenium tests (like local PC)
        run: npm test
